<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>AWD Downloader</title>

    <!-- SEO -->
    <meta name="description"
        content="AWD Downloader â€“ Fast HD downloader for YouTube, Instagram Reels, Facebook, TikTok, MP3 converter." />
    <meta name="keywords" content="video downloader, youtube downloader, instagram reels downloader, mp3 converter" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

    <link rel="icon" type="image/png" href="static/logo.png" />

    <style>
        :root {
            --bg: radial-gradient(circle at top, #fef9c3, #e0f2fe);
            --card: rgba(255, 255, 255, 0.7);
            --border: rgba(0, 0, 0, 0.1);
            --accent: #facc15;
            --accent-dark: #eab308;
            --text: #0f172a;
            --text-soft: #64748b;
        }

        body {
            background: var(--bg);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            font-family: Inter, sans-serif;
            display: flex;
            justify-content: center;
            color: var(--text);
        }

        .app {
            width: 100%;
            max-width: 540px;
        }

        .shell {
            padding: 16px;
            border-radius: 28px;
            background: var(--card);
            border: 1px solid var(--border);
            backdrop-filter: blur(20px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.12);
        }

        /* Header */
        .topbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 18px;
        }

        .app-title {
            font-size: 20px;
            font-weight: 700;
        }

        /* Search */
        .search-card {
            display: flex;
            background: white;
            border: 1px solid var(--border);
            border-radius: 999px;
            padding: 8px 10px;
            gap: 10px;
            align-items: center;
        }

        .search-input {
            flex: 1;
            border: none;
            outline: none;
            font-size: 14px;
        }

        .primary-btn {
            background: var(--accent);
            border: none;
            padding: 8px 14px;
            border-radius: 999px;
            font-weight: 600;
            cursor: pointer;
        }

        .pill-btn {
            border: 1px dashed var(--border);
            border-radius: 999px;
            padding: 7px 12px;
            font-size: 12px;
            cursor: pointer;
            margin-top: 10px;
            color: var(--text-soft);
            background: transparent;
        }

        /* Results */
        #results {
            display: none;
            margin-top: 20px;
        }

        .video-card {
            background: white;
            border-radius: 22px;
            padding: 12px;
            border: 1px solid var(--border);
        }

        .video-title {
            font-size: 16px;
            margin: 10px 0;
            font-weight: 600;
        }

        #thumb {
            width: 100%;
            border-radius: 18px;
        }

        .quality-list {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .quality-btn {
            background: #f8fafc;
            border-radius: 999px;
            padding: 8px 12px;
            border: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .quality-download-btn {
            background: var(--accent);
            border: none;
            padding: 6px 12px;
            border-radius: 999px;
            font-size: 12px;
            cursor: pointer;
        }

        .mp3-btn {
            margin-top: 10px;
            background: var(--accent);
            border-radius: 999px;
            width: 100%;
            padding: 10px;
            border: none;
            cursor: pointer;
            font-weight: 600;
        }

        /* Progress Bar */
        #progressArea {
            margin-top: 15px;
            display: none;
        }

        .bar {
            width: 100%;
            height: 9px;
            background: #e2e8f0;
            border-radius: 999px;
            overflow: hidden;
        }

        .bar-fill {
            width: 0%;
            height: 100%;
            background: var(--accent-dark);
            transition: width 0.2s;
        }

        /* Popups */
        .popup {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            padding: 12px 18px;
            color: white;
            border-radius: 14px;
            font-size: 14px;
            display: none;
        }

        .success {
            background: #22c55e;
        }

        .error {
            background: #ef4444;
        }
    </style>
</head>

<body>
    <div class="app">
        <div class="shell">

            <!-- Top Bar -->
            <div class="topbar">
                <div class="app-title">AWD Downloader</div>
                <span id="platformBadge" style="font-size:12px;color:var(--text-soft)">Platform: Auto</span>
            </div>

            <!-- Search -->
            <div class="search-card">
                <input id="urlInput" class="search-input" placeholder="Paste video link here..." />
                <button class="primary-btn" onclick="analyze()">Analyze</button>
            </div>

            <button class="pill-btn" onclick="pasteFromClipboard()">ðŸ“‹ Paste from clipboard</button>

            <!-- RESULTS -->
            <section id="results">
                <div class="video-card">

                    <img id="thumb" alt="thumbnail" />

                    <div id="title" class="video-title"></div>

                    <h3 style="font-size:14px;margin:8px 0;">Select Quality</h3>
                    <div id="mp4List" class="quality-list"></div>

                    <h3 style="font-size:14px;margin:12px 0 8px;">Audio (MP3)</h3>
                    <button class="mp3-btn" onclick="downloadAudio()">Download MP3</button>

                    <!-- Progress -->
                    <div id="progressArea">
                        <p id="progressText" style="font-size:12px;color:var(--text-soft)"></p>
                        <div class="bar">
                            <div id="barFill" class="bar-fill"></div>
                        </div>
                    </div>

                </div>
            </section>
        </div>
    </div>

    <!-- Popups -->
    <div id="successBox" class="popup success">âœ” Done</div>
    <div id="errorBox" class="popup error"></div>

    <script src="app.js"></script>
</body>

</html>
